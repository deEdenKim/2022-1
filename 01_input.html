<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력양식예제</title>
<style>
</style>
</head>
<body>
아래와 같은 입력 양식을 작성하세요.
<form action="#" method="get">

<fieldset>
<legend>입력양식</legend>
종아하는 색깔: <input type="color" name="favcolor"><br>
생년월일: <input type="date" name="bday"><br>
숫자 입력(최소:0, 최대:100, 초기값 10, 10딘위씩 증감)
<input type="number" name="number" min="0" max="100" value="10" step="10"><br>
홈페이지 URL<input type="url" name="homepage"><br>
<input type="submit" value="전송">
<input type="reset" value="취소">

 
</fieldset>
</form>
</body>
</html>
